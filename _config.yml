title: bas-community-wiki
lang: en
description: Blade and Sorcery Community Wiki
repository: Wully616/bas-community-wiki
remote_theme: Wully616/jekyll-rtd-theme
baseurl: /bas-community-wiki

readme_index:
  with_frontmatter: true

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-github-metadata